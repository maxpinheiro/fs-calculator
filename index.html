<!DOCTYPE html>
<html>
    <head>
        <title>Technical Element Score (TES) Calculator</title>
        <script language = "javascript" src = "../p5.js"> </script>
        <script src = "sketch.js"></script>
    </head>
    <body>
        <!-- <button type="button">Click here!</button> -->
        <!-- <script language="javascript" src="sketch.js"></script> -->

        <!-- Navigation Tabs -->
        <nav>
            <div class="nav-tabs">
                <a class="nav-tab" href=#jumps>Jumps</a>
                <a class="nav-tab" href=#spins>Spins</a>
                <a class="nav-tab" href=#sequences>Sequences</a>
            </div>
        </nav>

        <!-- Jump Buttons -->
        <div id="jumps">
            <h4> Add Jump </h4>

            <h6> Type </h6>

            <div class="jump-type"> 
                <button type="button" class="std-button">A</button>
                <button type="button" class="std-button">S</button>
                <button type="button" class="std-button">T</button>
                <button type="button" class="std-button">Lo</button>
                <button type="button" class="std-button">F</button>
                <button type="button" class="std-button">Lz</button>
            </div>

            <h6> Rotations </h6>

            <div class="jump-rotations">
                <button type="button" class="std-button">1</button>
                <button type="button" class="std-button">2</button>
                <button type="button" class="std-button">3</button>
                <button type="button" class="std-button">4</button>
            </div>

            <h6> Info </h6>

            <div class="jump-info">
                <button type="button" class="std-button">+</button>
                <button type="button" class="std-button">&lt;</button>
                <button type="button" class="std-button">&lt;&lt;</button>
                <button type="button" class="std-button">e</button>
                <button type="button" class="std-button">*</button>
            </div>

            <h6> GOE </h6>

            <div class="jump-goe">
                <button type="button" class="std-button">-5</button>
                <button type="button" class="std-button">-4</button>
                <button type="button" class="std-button">-3</button>
                <button type="button" class="std-button">-2</button>
                <button type="button" class="std-button">-1</button>
                <button type="button" class="std-button">0</button>
                <button type="button" class="std-button">+1</button>
                <button type="button" class="std-button">+2</button>
                <button type="button" class="std-button">+3</button>
                <button type="button" class="std-button">+4</button>
                <button type="button" class="std-button">+5</button>
            </div>
        </div>
        <!-- Spin Buttons -->
        <div id="spins">
                <h4> Add Spin </h4>

                <h6> Type </h6>
    
                <div class="spin-type"> 
                    <button type="button" class="std-button">USp</button>
                    <button type="button" class="std-button">LSp</button>
                    <button type="button" class="std-button">CSp</button>
                    <button type="button" class="std-button">SSp</button>
                    <button type="button" class="std-button">CoSp</button>
                </div>
    
                <h6> Level </h6>
    
                <div class="spin-level">
                    <button type="button" class="std-button">B</button>
                    <button type="button" class="std-button">1</button>
                    <button type="button" class="std-button">2</button>
                    <button type="button" class="std-button">3</button>
                    <button type="button" class="std-button">4</button>
                </div>
    
                <h6> Info </h6>
    
                <div class="spin-info">
                    <button type="button" class="std-button">F</button>
                    <button type="button" class="std-button">C</button>
                    <button type="button" class="std-button">V</button>
                    <button type="button" class="std-button">*</button>
                </div>
    
                <h6> GOE </h6>
    
                <div class="spin-goe">
                    <button type="button" class="std-button">-5</button>
                    <button type="button" class="std-button">-4</button>
                    <button type="button" class="std-button">-3</button>
                    <button type="button" class="std-button">-2</button>
                    <button type="button" class="std-button">-1</button>
                    <button type="button" class="std-button">0</button>
                    <button type="button" class="std-button">+1</button>
                    <button type="button" class="std-button">+2</button>
                    <button type="button" class="std-button">+3</button>
                    <button type="button" class="std-button">+4</button>
                    <button type="button" class="std-button">+5</button>
                </div>
        </div>
        <!-- Spin Buttons -->
        <div id="sequences">
            <h4> Add Step Sequence </h4>

            <h6> Level </h6>

            <div class="sequence-level">
                <button type="button" class="std-button">B</button>
                <button type="button" class="std-button">1</button>
                <button type="button" class="std-button">2</button>
                <button type="button" class="std-button">3</button>
                <button type="button" class="std-button">4</button>
            </div>

        </div>
    </body>
    
</html>
