<!DOCTYPE html>
<html>
    <head>
        <title>Technical Element Score (TES) Calculator</title>
        <script language = "javascript" src = "sketch.js"></script>
        <script language = "javascript" src = "basevalues.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <h1> TES Calculator </h1>

        <!-- Selected Element and GOE -->
        <div id="element-display">
            <span id="selected-element">Element</span> <span id="selected-goe">GOE</span>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button type="button" class="tab" onclick="setPage('jumps')">Jumps</button>
            <button type="button" class="tab" onclick="setPage('spins')">Spins</button>
            <button type="button" class="tab" onclick="setPage('sequences')">Sequences</button>
        </div>

        <!-- Jump Buttons -->
        <div class="tab-content" id="jumps" style="display:block">
            <h4> Add Jump </h4>

            <h6> Type </h6>

            <div class="jump-type"> 
                <button type="button" class="std-button" onclick="setJump('A')">A</button>
                <button type="button" class="std-button" onclick="setJump('S')">S</button>
                <button type="button" class="std-button" onclick="setJump('T')">T</button>
                <button type="button" class="std-button" onclick="setJump('Lo')">Lo</button>
                <button type="button" class="std-button" onclick="setJump('F')">F</button>
                <button type="button" class="std-button" onclick="setJump('Lz')">Lz</button>
            </div>

            <h6> Rotations </h6>

            <div class="jump-rotations">
                <button type="button" class="std-button" onclick="setLOD('1')">1</button>
                <button type="button" class="std-button" onclick="setLOD('2')">2</button>
                <button type="button" class="std-button" onclick="setLOD('3')">3</button>
                <button type="button" class="std-button" onclick="setLOD('4')"">4</button>
            </div>

            <h6> Info </h6>

            <div class="jump-info">
                <button type="button" class="std-button">+</button>
                <button type="button" class="std-button">&lt;</button>
                <button type="button" class="std-button">&lt;&lt;</button>
                <button type="button" class="std-button">e</button>
                <button type="button" class="std-button">*</button>
            </div>

        </div>
        <!-- Spin Buttons -->
        <div class="tab-content" id="spins" style="display:none">
                <h4> Add Spin </h4>

                <h6> Type </h6>
    
                <div class="spin-type"> 
                    <button type="button" class="std-button" onclick="setSpin('USp')">USp</button>
                    <button type="button" class="std-button" onclick="setSpin('LSp')">LSp</button>
                    <button type="button" class="std-button" onclick="setSpin('CSp')">CSp</button>
                    <button type="button" class="std-button" onclick="setSpin('SSp')">SSp</button>
                    <button type="button" class="std-button" onclick="setSpin('CoSp')">CoSp</button>
                </div>
    
                <h6> Level </h6>
    
                <div class="spin-level">
                    <button type="button" class="std-button" onclick="setLOD('B')">B</button>
                    <button type="button" class="std-button" onclick="setLOD('1')">1</button>
                    <button type="button" class="std-button" onclick="setLOD('2')">2</button>
                    <button type="button" class="std-button" onclick="setLOD('3')">3</button>
                    <button type="button" class="std-button" onclick="setLOD('4')">4</button>
                </div>
    
                <h6> Info </h6>
    
                <div class="spin-info">
                    <button type="button" class="std-button">F</button>
                    <button type="button" class="std-button">C</button>
                    <button type="button" class="std-button">V</button>
                    <button type="button" class="std-button">*</button>
                </div>
                
        </div>
        <!-- Sequence Buttons -->
        <div class="tab-content" id="sequences" style="display:none">
            <h4> Add Step Sequence </h4>

            <h6> Type </h6>

            <div class="sequence-type"> 
                <button type="button" class="std-button" onclick="setSequence('StSq')">StSq</button>
            </div>

            <h6> Level </h6>

            <div class="sequence-level">
                <button type="button" class="std-button" onclick="setLOD('B')">B</button>
                <button type="button" class="std-button" onclick="setLOD('1')">1</button>
                <button type="button" class="std-button" onclick="setLOD('2')">2</button>
                <button type="button" class="std-button" onclick="setLOD('3')">3</button>
                <button type="button" class="std-button" onclick="setLOD('4')">4</button>
            </div>

        </div>

        <!-- GOE -->

        <h6> GOE </h6>

        <div class="sequence-goe">
            <button type="button" class="std-button" onclick="setGOE(-5)">-5</button>
            <button type="button" class="std-button" onclick="setGOE(-4)">-4</button>
            <button type="button" class="std-button" onclick="setGOE(-3)">-3</button>
            <button type="button" class="std-button" onclick="setGOE(-2)">-2</button>
            <button type="button" class="std-button" onclick="setGOE(-1)">-1</button>
            <button type="button" class="std-button" onclick="setGOE(0)">0</button>
            <button type="button" class="std-button" onclick="setGOE(1)">+1</button>
            <button type="button" class="std-button" onclick="setGOE(2)">+2</button>
            <button type="button" class="std-button" onclick="setGOE(3)">+3</button>
            <button type="button" class="std-button" onclick="setGOE(4)">+4</button>
            <button type="button" class="std-button" onclick="setGOE(5)">+5</button>
        </div>

        <!-- Add/Remove Element -->
        <div>
            <button type="button" class="std-button" onclick="clearElement()">Clear Entry</button>
            <button type="button" class="std-button" onclick="addElement()">Add Element</button>
        </div>

        <!-- Scores -->

        <table>
            <tr>
                <th>#</th>
                <th>Element</th>
                <th>Base Value</th>
                <th>GOE</th>
                <th>GOE Value</th>
                <th>Score</th>
            </tr>
        </table>

        <p><span>Technical Element Score:</span> <span id="tes-scored">0.00</span></p>

    </body>
    
</html>
